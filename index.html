<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="head">Rock-Paper-Scissor</h1>
        <div class="btns">
            <button onclick="playGame('rock')" id="rock">👊</button>
            <button onclick="playGame('paper')" id="paper">🤚</button>
            <button onclick="playGame('scissor')" id="scissor">✌️</button>
        </div>
        <div class="main">
            <h1 id="player">Player :</h1>
            <h1 id="computer">Computer :</h1>
            <h1 id="result"></h1>
        </div>
        <div class="score">
            <h1 id="playerScore">Player Score <span class="green ">0</span> </h1>
            <h1 id="computerScore">Computer Score <span class="red ">0</span></h1>
        </div>
    </div>
    <script src="./script.js"></script>

</body>

</html>
